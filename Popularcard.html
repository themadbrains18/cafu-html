<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popularcard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
    .card {
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .bgcolor {
        background: linear-gradient(-363deg, black, transparent);
    }
</style>

<body>
    <div class="max-w-xs mx-auto">
        <div class="relative card overflow-hidden bg-white rounded-lg shadow-lg">
            <img src="/images/blogcard.png" alt="Card Image" class=" rounded-lg w-full h-[458px] object-cover">
            <div
                class="absolute inset-0 bgcolor bg-opacity-50 flex flex-col justify-end p-4 transition-opacity duration-300 opacity-0 hover:opacity-100">
            </div>
            <div class="absolute bottom-[24px]">
                <h2 class="text-white text-lg font-semibold">Revolutionizing Fuel Delivery</h2>
                <p class="text-gray-300">Convenience and Efficiency at Your Doorstep</p>
                <p class="text-gray-400">Mark Zane | Designing | 5 min | 12/6/2024</p>
            </div>
        </div>
    </div>
</body>

</html>
