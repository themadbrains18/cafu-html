<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popularcard</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#DA373D',
                    }
                }
            }
        }
    </script>
</head>

<style>
    .card {
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .bgcolor {
        background: linear-gradient(-363deg, black, transparent);
    }
</style>

<body>
    <div class="max-w-xs mx-auto group">
        <div class="relative card overflow-hidden bg-white rounded-lg shadow-lg">
            <img src="/images/blogcard.png" alt="Card Image" class=" rounded-lg w-full h-[458px] object-cover">
            <div
                class="absolute inset-0 bgcolor bg-opacity-10 flex flex-col justify-end p-4 transition-opacity duration-300 opacity-100">
            </div>
            <div class=" group-hover:translate-y-[-34px] duration-[0.5s] absolute bottom-6 left-6 right-6">
                <h2 class="text-white text-lg font-semibold text-[80px] ">Revolutionizing Fuel Delivery</h2>
                <p class="text-gray-300">Convenience and Efficiency at Your Doorstep</p>
                <p class="text-gray-400">Mark Zane | Designing | 5 min | 12/6/2024</p>
            </div>
        </div>
    </div>
</body>

</html>
