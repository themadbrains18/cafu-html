    <script>
        let searchbaractive = document.querySelector(".searchbaractive");

        document.querySelector(".search").addEventListener("click", function () {
            if (!searchbaractive.classList.contains("active")) {
                // Get the full height of the content before setting it
                let fullHeight = searchbaractive.scrollHeight + "px";
                searchbaractive.style.height = fullHeight;  // Set dynamic height
                searchbaractive.classList.add("active");
            } else {
                searchbaractive.style.height = "0";  // Collapse the box
                searchbaractive.classList.remove("active");
            }
        });
    </script>
